<div class="container" style="margin-top: 60px;">

    <section class="gallery-block cards-gallery">
        <div class="container">
            <div class="heading">
                <h2>New Arrival </h2>
            </div>
            <div class="row">
                <div *ngFor="let item of imageList" class="col-md-6 col-lg-3">
                    <div class="card border-0 transform-on-hover" [routerLink]="['/details']">
                        <a class="lightbox">
                            <img src="assets/img/t-shirts/{{item.index}}.jpg" alt="Card Image" class="card-img-top">
                        </a>
                        <div class="card-body">
                            <h6>
                                <a href="#">First Product</a>
                            </h6>
                            <p class="text-muted card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="bg-image-custom">
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-md-6 mx-auto">
                <div class="card1 h-100 border-primary justify-content-center">
                    <div class="card1-header">
                        <h4 class="text-uppercase text-center">Create an account</h4>
                    </div>
                    <div class="card1-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="text-uppercase">
                                    <strong> Persional information</strong>
                                </label>
                                <input type="text" placeholder="First Name" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                                />
                                <div class="mt-2"></div>

                                <input type="text" placeholder="Last Name" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                                />
                            </div>
                            <div class="form-group">
                                <label class="text-uppercase" for="password">
                                    <strong>Email Address</strong>
                                </label>
                                <input type="text" placeholder="Email Address" formControlName="emailAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }"
                                />
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="SingUpForNewsletter">
                                <span>Sing up for Newsletter</span>
                            </div>
                            <div class="form-group">
                                <label class="text-uppercase" for="password">
                                    <strong>Login Information</strong>
                                </label>
                                <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                />
                                <div class="mt-2"></div>
                                <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                                />
                            </div>


                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">Sign Up</button>

                                />

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
